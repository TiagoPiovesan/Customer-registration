<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="titleNavBar" class="navbar-brand" href="index.html"></a>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <div class="table-responsive">
                        <table id="tableCustumers" class="table table-striped">
                            
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <div class="container text-right">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#Modal-Cadastro">Cadastrar Cliente</button>
        </div>

        <div id="Modal-Cadastro" class="modal fade" role="dialog">
            <div class="modal-dialog">
            
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="text-center">Cadastro</h1>
                    </div>
                    <div class="modal-body">
                        <section>
                            <div class="container-form row">
                                <form class="form-horizontal">
                                    <div class="form-group col-xs-12">
                                        <label for="name">Name: </label>
                                        <div>
                                            <input type="text" class="form-control" id="name" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="name">Birthday: </label>
                                        <div>
                                            <input type="Date" class="form-control" id="birthday" placeholder="Birthday">
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="name">RG: </label>
                                        <div>
                                            <input type="text" class="form-control" id="RG" placeholder="RG">
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="name" max="11">Phone: </label>
                                        <div>
                                            <input type="text" class="form-control" id="phone" placeholder="Phone">
                                        </div>
                                    </div>
                                    <div class="form-group col-xs-12">
                                        <label for="gender">Sex:</label><br>
                                        <input type="radio" name="sex" value="M"> Masculino<br>
                                        <input type="radio" name="sex" value="F"> Feminino
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="modal-footer text-right">
                        <span>
                            <a href="index.html"><button type="button" class="btn btn-primary">Cancelar</button></a>
                            <a id="come-Back"><button type="button" class="btn btn-primary" onclick="addData()">Salvar</button></a>
                        </span>
                    </div>
                </div>

            </div>
        </div>


        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
